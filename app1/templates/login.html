{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="{% static 'css/master.css' %}" rel='stylesheet'>
    <link href="{% static 'css/login.css' %}" rel='stylesheet'>
    
    <title>Login</title>
</head>
<body>

    {% comment %} START SHOW AND HIDE LOADER {% endcomment %}
    <div class="se-pre-con"><div></div><div></div><div></div><div></div><h2 class="LoaderText"></h2></div>
    {% comment %} END AND HIDE LOADER {% endcomment %}
    
    <div class="card">        
        <div class="card-body">
            <div class="card-title">
                <h1 class="text-center">Login</h1>
                <h3 class="mt-3">
                    {% comment %} <span style="color:#183661;">W</span>
                    <span style="color:#f1c40f;">E</span>
                    <span style="color:#183661;">L</span>
                    <span style="color:#f1c40f;">C</span>
                    <span style="color:#183661;">O</span>
                    <span style="color:#f1c40f;">M</span> {% endcomment %}
                    Welcome To Login
                </h3>
            </div>
            <div class="card-text mt-3">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div id="POST">
                            <div id="DivDisplayMsg" style="display: none;">
                                <button class="close" data-close="alert"></button>
                                <span id="SpnMsgHeader"></span>
                                <span id="SpnErrorMsg"></span>
                            </div>                            
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text fa fa-envelope text-center" id="basic-addon1"></span>
                                </div>
                                <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com" onblur="isRule(this, objEmail)" onkeyup="isRule(this, objEmail)" onkeypress="isRule(this, objEmail)">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text fa fa-lock" id="basic-addon1"></span>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ><br/>                                                       
                            </div> 
                            <a href="{% url 'forgotpass' %}" class="mb-3">Forgot Password?</a>                       
                            <button class="BtnLogin form-control mt-3" id="BtnLogin">Login</button>  
                            <p class="mt-3 text-center">Not a member?<a href="{% url 'signup' %}" class="ml-2">Sign up <i class="fa fa-arrow-Right"></i></a></p>   
                        </div>                   
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script> 
    <script src="{% static 'js/master.js' %}"></script>   
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
